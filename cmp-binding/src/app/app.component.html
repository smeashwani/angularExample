<div class="container">
    <app-cockpit 
    (serverCreated)="onFetchingData($event)" 
    (bpCreated)="onFetchingData($event)">
    </app-cockpit>
    
    <app-server-element 
    *ngFor="let element of serverElements" 
    [element]="element">

        <p>
        <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
        <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
      </p>


    </app-server-element>
</div>
